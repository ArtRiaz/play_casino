<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casino Mini WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts для стильной типографики -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <!-- Стили -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0B0C10;
            color: #C5C6C7;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            text-align: center;
            padding: 10px; /* Уменьшены отступы */
        }
        .header {
            background-color: #1F2833;
            padding: 10px; /* Уменьшены отступы */
            border-bottom: 2px solid #66FCF1;
        }
        .header h1 {
            margin: 0;
            color: #66FCF1;
            font-size: 1.8em; /* Уменьшен размер шрифта */
        }
        .balance {
            margin-top: 15px; /* Уменьшены отступы */
            font-size: 1.2em; /* Уменьшен размер шрифта */
        }
        .game-selection {
            margin-top: 20px; /* Уменьшены отступы */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            background-color: #1F2833;
            border: 1px solid #66FCF1;
            border-radius: 5px; /* Уменьшен радиус */
            width: 80px; /* Сильно уменьшена ширина карточки */
            margin: 5px; /* Уменьшены отступы */
            padding: 5px; /* Уменьшены внутренние отступы */
            transition: transform 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
        .game-card h3 {
            color: #66FCF1;
            margin: 5px 0 3px; /* Уменьшены отступы */
            font-size: 0.8em; /* Уменьшен размер шрифта */
        }
        .footer {
            display: none; /* Скрываем footer */
        }
        .button {
            background-color: #66FCF1;
            color: #0B0C10;
            border: none;
            padding: 8px 15px; /* Уменьшены отступы */
            font-size: 0.9em; /* Уменьшен размер шрифта */
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px; /* Уменьшены отступы */
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #45A29E;
        }
        @media (max-width: 600px) {
            .game-card {
                width: 22%; /* Больше карточек в ряд на маленьких экранах */
            }
            .game-selection {
                justify-content: center;
            }
        }
        @media (max-width: 400px) {
            .game-card {
                width: 30%; /* Подстраиваемся под очень маленькие экраны */
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="container">
    <!-- Раздел заголовка -->
    <div class="header">
        <h1>Lucky Casino</h1>
    </div>

    <!-- Отображение баланса -->
    <div class="balance">
        <p>Your Balance: <strong>$1,000.00</strong></p>
    </div>

    <!-- Кнопки действий -->
    <div>
        <button class="button">Deposit</button>
        <button class="button">Withdraw</button>
    </div>

    <!-- Выбор игр -->
    <div class="game-selection">
        <!-- Карточка игры "Слот-машина" -->
        <div class="game-card">
            <img src="https://via.placeholder.com/80x50.png?text=Slots" alt="Slot Machine">
            <h3>Slots</h3>
        </div>
        <!-- Карточка игры "Блэкджек" -->
        <div class="game-card">
            <img src="https://via.placeholder.com/80x50.png?text=Blackjack" alt="Blackjack">
            <h3>Blackjack</h3>
        </div>
        <!-- Карточка игры "Рулетка" -->
        <div class="game-card">
            <img src="https://via.placeholder.com/80x50.png?text=Roulette" alt="Roulette">
            <h3>Roulette</h3>
        </div>
    </div>

    <!-- Удален раздел подвала -->
</div>

<!-- Инициализация Telegram Web App -->
<script>
    if (window.Telegram.WebApp) {
        window.Telegram.WebApp.expand();
    }
</script>

</body>
</html>
